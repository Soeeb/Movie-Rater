{% extends "layout.html"%}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col">
			<img src="static/images/{{request.args.get('imageName')}}" />\
		</div>
		<div class="col">
			<div class="card mx-auto" style="width: 63%;">
				<div class="card-body">
				<form method="POST">
						<div class="form-group">
							<label for="rating">Rate This Movie</label>

							<div class="slidecontainer form-control">
								<input type="range" min="1" max="10" value="5" name="rating" id="rating">
							</div>
							<div class = "form-control">
								<textarea rows="4" name = "review">{{review}}</textarea>
							</div>
							
							<div class = "form-group">
									<input type="number" name = "year" value = "{{year}}" min="0" max = "9999">
							</div>

							<div class = "form-group">
									<input type="text" name = "director" value = {{director}}>
							</div>

							<div class = "form-group">
									<input type="text" name = "studio" value = {{studio}}>
							</div>

							<div class = "form-group">
									<input type="text" name = "title" value = {{title}}>
							</div>
							

							<input type="submit" name = "submit" value="submit"/>
							<input type="submit" name = "delete" value="delete">
						</div>
					</form>
				</div>
				{{rating}}
			</div>
		</div>
	</div>
</div>
{% endblock %}
