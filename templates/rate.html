{% extends "layout.html"%}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col">
			<img src="static/images/{{request.args.get('imageName')}}" />
		</div>
		<div class="col">
			<div class="card mx-auto" style="width: 63%;">
				<div class="card-body">
				<form method="POST">
							<div class="form-group">
								<label for="rating">Rate This Movie</label>
								<input type="range" class="form-control-range" min="1" max="10" value={{rating}} name="rating" id="rating" oninput="rating_disp.value = rating.value">
								<output  id="rating_disp">{{rating}}</output>
							</div>
							<div class = "form-group">
								<label for="review">Review of Movie</label>
								<textarea rows="4" name = "review" id = "review" class = "form-control">{{review}}</textarea>
							</div>
							
							<div class = "form-group">
								<label for="year">Year Movie Released</label>
								<input type="number" name = "year" value = "{{year}}" min="0" max = "9999" id = "year" class="form-control"> 
							</div>

							<div class = "form-group">
								<label for="director">Director of Movie</label>
								<input type="text" name = "director" value = "{{director}}" id = "director" class="form-control">
							</div>

							<div class = "form-group">
								<label for="studio">Movie's Studio</label>
								<input type="text" name = "studio" value = "{{studio}}" id = "studio" class="form-control">
							</div>

							<div class = "form-group">
								<label for="title">Movie Title</label>
								<input type="text" name = "title" value = "{{title}}" id = "title" class="form-control">
							</div>
							

							<input type="submit" name = "submit" value="submit" class="btn btn-primary"/>
							<input type="submit" name = "delete" value="delete" class="btn btn-danger">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
