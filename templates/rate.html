{% extends "layout.html"%}

{% block content %}
	<img src="static/images/{{request.args.get('imageName')}}" />\
	<br />
	<form method="POST">
		<div class="form-group">
			<label for="exampleFormControlSelect1">Rate This Image!</label>

			<div class="slidecontainer">
				<input type="range" min="1" max="10" value="5" name="rating">
			</div>
			<div>
				<textarea rows="4" cols="50" name = "review">{{review}}</textarea>
			</div>

			<input type="number" name = "year" value = "{{year}}" min="0" max = "9999">

			<input type="text" name = "director" value = {{director}}>

			<input type="text" name = "studio" value = {{studio}}>

			<input type="text" name = "title" value = {{title}}>

			<input type="submit" name = "submit" value="submit"/>

			<input type="submit" name = "delete" value="delete">
		</div>
	</form>
	{{rating}}

{% endblock %}
