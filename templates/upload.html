{% extends "layout.html"%}

{% block content %}
<div class="card mx-auto" style="width: 63%;">
    <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload File</label>
                    <input type="file" name="file" class="form-control-file" id="file" />
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" name = "year" placeholder = "Year"  min="0" max = "9999" id="year" class="form-control">
                </div>
                <div class="form-group">
                    <label for="director">Director</label>
                    <input type="text" name = "director" placeholder = "Director" id="director" class="form-control">
                </div>
                <div class="form-group">
                    <label for="studio">Studio</label>
                    <input type="text" name = "studio" placeholder = "Studio" id="studio" class="form-control">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name = "title" placeholder = "Title" id="title" class="form-control">
                </div>
                <input type="submit" name="Upload" class="btn btn-primary"/>
            </form>
</div>
</div>
{% endblock %}
