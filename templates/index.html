{% extends "layout.html" %}
    {% block content %}
    <div class="container-fluid">
        <div class="row">
            {% for movie in movies %}
            <div class="col">
                <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                    <img src="{{url_for('static', filename = 'images/' + movie.filename)}}" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">{{movie.title}}</h5>
                        <a href="rate?imageName={{movie.filename}}" class="btn btn-primary">Rate This Movie!</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
